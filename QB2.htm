<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2 Assignment 6</title>
  </head>
  <body>
    <script>
      for (let i = 2; i <= 100; i++) {
        let isPrime = true;
        for (let j = 2; j < i; j++) {
          if (i % j === 0) {
            isPrime = false;
          }
        }
        if (isPrime) {
          document.write(i + "_");
        }
      }
    </script>
  </body>
</html>
