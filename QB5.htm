<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number"));
      document.write(`Given Number is ${num}`);
      document.write("<br>");
      let temp = num;
      let dig = 0;
      let rev = 0;
      while (temp > 0) {
        dig = temp % 10;
        rev = rev * 10 + dig;
        temp = Math.floor(temp / 10);
      }

      if (num == rev) {
        document.write(`Given Number is Palendrone`);
      } else {
        document.write(`Given Number is NOT Palendrone`);
      }
    </script>
  </body>
</html>
