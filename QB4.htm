<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4 Assignment 6</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number"));
      let j = 1;
      for (let i = num; i <= num * 10; i = i + num) {
        document.write(`${num} x ${j} = ${i}`);
        document.write("<br>");
        j++;
      }
    </script>
  </body>
</html>
