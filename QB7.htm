<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 7 Assignment 6</title>
  </head>
  <body>
    <script>
      let odd = 0;
      let even = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
          even = even + i;
        } else {
          odd = odd + i;
        }
      }

      document.write(`Total of all even numbers : ${even}<br>`);
      document.write(`Total of all odd numbers : ${odd}`);
    </script>
  </body>
</html>
