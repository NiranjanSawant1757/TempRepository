<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8 Assignment 6</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number"));

      document.write(`Given number is : ${num}<br>`);

      let fact = 1;
      for (let i = num; i > 0; i--) {
        fact = fact * i;
      }

      document.write(`Factorial of given number is : ${fact}`);
    </script>
  </body>
</html>
