<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6 Assignment 6</title>
  </head>
  <body>
    <script>
      let st = prompt("enter a string");
      document.write(`Given string is : ${st}<br>`);
      let count = 0;
      for (i in st) {
        if (st[i] >= "0" && st[i] <= "9") {
          count++;
        }
      }

      document.write(`count of number in given string is ${count}`);
    </script>
  </body>
</html>
